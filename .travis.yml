# This file was autogenerated and will overwrite each time you run travis_pypi_setup.py
addons:
  apt:
    packages:
    - libatlas-dev
    - libatlas-base-dev
    - liblapack-dev
    - gfortran
after_success:
- travis-sphinx deploy
- coveralls
cache: apt
deploy:
  true:
    repo: datosgobar/detector-aedes
    tags: true
  distributions: sdist bdist_wheel
  password:
    secure: 
  provider: pypi
  user: Add topics
install:
- if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh
  -O miniconda.sh; else wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh
  -O miniconda.sh; fi
- bash miniconda.sh -b -p $HOME/miniconda
- export PATH="$HOME/miniconda/bin:$PATH"
- hash -r
- conda config --set always_yes yes --set changeps1 no
- conda update -q conda
- conda info -a
- conda create -q -n test python=$TRAVIS_PYTHON_VERSION pip nose
- source activate test
- conda install --yes --file requirements.txt
- pip install -r requirements_dev.txt
- pip install coveralls
- pip install travis-sphinx
- pip install .
- mv ./detector_aedes/config_sample.yml ./detector_aedes/config.yml
language: python
matrix:
  allow_failures:
  - python: '2.6'
  - python: '3.4'
  - python: pypy
python:
- '2.7'
script:
- source activate test
- coverage run --source=detector_aedes setup.py test
- travis-sphinx --source=docs -n build
sudo: false
